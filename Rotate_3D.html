<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' integrity='sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel="stylesheet" href="ChemDoodleWeb-9.5.0/install/ChemDoodleWeb.css" type="text/css">
    <script type="text/javascript" src="ChemDoodleWeb-9.5.0/install/ChemDoodleWeb.js"></script>

    <!--these two are required by the SketcherCanvas plugin-->
    <link rel="stylesheet" href="ChemDoodleWeb-9.5.0/install/uis/jquery-ui-1.11.4.css" type="text/css">
    <script type="text/javascript" src="ChemDoodleWeb-9.5.0/install/uis/ChemDoodleWeb-uis.js"></script>

    <title> 3D Molecule </title>
</head>
<body>


    <canvas class="" id="sketcher"></canvas>
    <button class="btn btn-dark" id="toggle">toggle</button>
    <select name="molecules" id="molecules" onchange="drawMolecule(this);">
        <option value="3d.mol" selected>3D Molecule</option>
        <option value="allOrganicElementsPresent.mol">allOrganicElementsPresent</option>
        <option value="aspirin.mol">aspirin</option>
        <option value="benzene_3D.mol">benzene_3D</option>
        <option value="benzene.mol">benzene</option>
        <option value="caffeine_3D.mol">caffeine_3D</option>
        <option value="caffeine.mol">caffeine</option>
        <option value="chargeTest.mol">chargeTest</option>
        <option value="cubane.mol">cubane</option>
        <option value="cyclobutadiene.mol">cyclobutadiene</option>
        <option value="cyclohexane_3D.mol">cyclohexane_3D</option>
        <option value="cyclohexane.mol">cyclohexane</option>
        <option value="cyclohexaneNoHydrogens.mol">cyclohexaneNoHydrogens</option>
        <option value="cyclopentadiene.mol">cyclopentadiene</option>
        <option value="ddt_3D.mol">ddt_3D</option>
        <option value="dna.mol">dna</option>
        <option value="furan.mol">furan</option>
        <option value="hanserExample.mol">hanserExample</option>
        <option value="hexane.mol">hexane</option>
        <option value="larger.mol">larger</option>
        <option value="mannitol.mol">mannitol</option>
        <option value="massNumbers.mol">massNumbers</option>
        <option value="methane_3D.mol">methane_3D</option>
        <option value="molecularHydrogen.mol">molecularHydrogen</option>
        <option value="morphine.mol">morphine</option>
        <option value="morphine3D.mol">morphine3D</option>
        <option value="napthalene.mol">napthalene</option>
        <option value="napthalene1NonAromatic.mol">napthalene1NonAromatic</option>
        <option value="oxylate_3D.mol">oxylate_3D</option>
        <option value="phenol.mol">phenol</option>
        <option value="planar1.mol">planar1</option>
        <option value="planar2.mol">planar2</option>
        <option value="planar3.mol">planar3</option>
        <option value="pyridine.mol">pyridine</option>
        <option value="pyrrole.mol">pyrrole</option>
        <option value="reaction1_2.mol">reaction1_2</option>
        <option value="reaction2_1.mol">reaction2_1</option>
        <option value="reaction2_2.mol">reaction2_2</option>
        <option value="reaction2_3.mol">reaction2_3</option>
        <option value="reaction2_4.mol">reaction2_4</option>
        <option value="reaction3_1.mol">reaction3_1</option>
        <option value="reaction3_2.mol">reaction3_2</option>
        <option value="ringSystem1.mol">ringSystem1</option>
        <option value="ringSystem2.mol">ringSystem2</option>
        <option value="strychnine.mol">strychnine</option>
        <option value="testBondOrders.mol">TestBondOrders</option>
        <option value="thiophene.mol">Thiophene</option>
        <option value="xlogp2test1.mol">xlogp2test1</option>
    </select>


    <script>
        let rotator = new ChemDoodle.RotatorCanvas3D('sketcher', 250, 250);
        rotator.styles.set3DRepresentation('Ball and Stick');
        rotator.styles.backgroundColor = 'black';


        function drawMolecule(obj){
            let mol = "ChemDoodleWeb-9.5.0/data/molecules/" + obj.value;
            ChemDoodle.io.file.content(mol, function(content){
                let molecule = ChemDoodle.readMOL(content, 2);
                rotator.loadMolecule(molecule);
                rotator.startAnimation();
            })
        }

        let flag = true
        document.querySelector("#toggle").addEventListener("click", function(e){
            if(flag) rotator.stopAnimation();
            else rotator.startAnimation();
            flag = !flag;
        })

    </script>


    <script src='http://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
</body>
</html>
