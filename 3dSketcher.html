<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' integrity='sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel="stylesheet" href="ChemDoodleWeb-9.5.0/install/ChemDoodleWeb.css" type="text/css">
    <script type="text/javascript" src="ChemDoodleWeb-9.5.0/install/ChemDoodleWeb.js"></script>

    <!--these two are required by the SketcherCanvas plugin-->
    <link rel="stylesheet" href="ChemDoodleWeb-9.5.0/install/uis/jquery-ui-1.11.4.css" type="text/css">
    <script type="text/javascript" src="ChemDoodleWeb-9.5.0/install/uis/ChemDoodleWeb-uis.js"></script>

    <title> 3D Molecule </title>
</head>
<body>


    <canvas class="" id="sketcher"></canvas>


    <script>
        // initialized the EditorCanvas3D
        let editor = new ChemDoodle.EditorCanvas3D('editor', 500, 300, {useServices:true});
        // set the default representation to 'Ball and Stick'
        editor.styles.set3DRepresentation('Ball and Stick');
        // if you changed the scene and need it rebuild, you may also want to call setupScene() which is commented out here
        // editor.setupScene();
        // however, you can instead use one of the Canvas.load... functions to pre-populate the canvas with content, then you don't need to call repaint
        editor.repaint();
    </script>


    <script src='http://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
</body>
</html>
